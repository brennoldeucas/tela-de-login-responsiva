<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key_vertical" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail"/>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">


</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>login</h1>

                <p>seja bem vindo novamente,fa√ßa login para acessar sua conta e poder configurar seu ambiente</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">mail</span>                       
                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="on" required maxlength="30">
                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo">    
                        <span class="material-symbols-outlined">mail</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="on" required minlength="8" maxlength="20">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="entrar">
                    <a href="#" class="botao">
                        esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>
                        
                </form>
            </div>
        </section>
    </main>
    
</body>
